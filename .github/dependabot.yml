version: 2
updates:
  # Fetch and update latest `yarn` packages
  - package-ecosystem: yarn
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - me@marcelomunhoz.com
    assignees:
      - me@marcelomunhoz.com
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
